<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="4579260; url=HappyB.html"> 
    <title>Happy BirthDay!</title>
</head>
<body>
    <section class="conatiner">
        <video autoplay muted loop src="My Project.mp4"></video>
        <div class="content">
            <h1 id="demo"></h1>
            <span>
                <span class="dash">—</span> For My Birthday ❤️
            </span>

    </section>
</body>
<script>
            const player=document.querySelector("#oynatici1");
        window.onload=function(){
 
            //sure değişkeni yoksa 0 varsa olan süreden başlayacak
            let sure=0;
            if(localStorage.getItem('sure'))
            {
                sure=localStorage.getItem('sure'); 
            }
 
            player.play();
            player.currentTime=sure;
        }
 
        window.onbeforeunload =function(){
            
            sure=player.currentTime;
            localStorage.setItem('sure',sure);
        }
    // Set the date we're counting down to
    var countDownDate = new Date("May 8, 2023 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
</html>
